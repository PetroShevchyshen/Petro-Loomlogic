<div *ngIf="main" class="main-wrapper">
  <h1>Welcome to Credit Score</h1>
  <h3>Check your credit score</h3>
  <button class="btn" (click)="goToInformationPage()">Check</button>
</div>
<div *ngIf="localWrapper" class="mainLocal">
  <p><b>Name: </b>{{userName}}</p>
  <p><b>Email: </b>{{userEmail}}</p>
  <p><b>Phone: </b>{{userPhone}}</p>
  <img src="{{userImage}}" alt="User" class="user_image">
  <p><b>Your score number: </b>{{randomNumber}}</p>
</div>
